site_name: Taos, New Mexico Regional Concordance
site_description: Comprehensive natural and human history documentation of Taos, New Mexico
site_author: Taos Regional Documentation Project
site_url: https://your-site-url.com  # Update with your actual site URL

# Repository
repo_name: taos-regional-concordance
repo_url: https://github.com/yourusername/taos  # Update with your actual repo URL
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Taos Regional Documentation Project

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

# Plugins
plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - minify:
      minify_html: true

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

